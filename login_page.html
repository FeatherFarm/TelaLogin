<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stlyle_Login_page.css">

</head>

<body>

    <main>
        <div class="header">
            <div class="container">

                <img id="logo" src="./imagens/logo_top.png">
                
            </div>
            <div id="img_principal">
                <img id="img_farmer" src="./imagens/Farmer_pana1.png">
            </div>
        </div>

        <div id="login">
            <form action="" class="form">
                <h1 class="text-center">LOGIN</h1>


                <div class="input-group">

                    <label for="email">EMAIL</b></label>
                    <input id="input_email" autocomplete="off" type="email" name="email" placeholder="example@mail.com"
                        required="required" maxlength="100">

                </div>
                <div class="input-group">

                    <label for="senha">SENHA</b></label>
                    <input id="input_senha" ; type="password" autocomplete="off" type="text" name="senha"
                        placeholder="password" required="required" maxlength="18" minlength="18">
                    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

                    <div id="conectado">
                        <input id="check" type="checkbox" checked="checked">
                        <p>Mantenha-me conectado</p>

                    </div>

                    <div class="btns-group">
                        <a onclick="abrirAlert()" href="#" class="btn">ENTRAR</a>
                    </div>

                    <div id="social">
                        <p>entrar com:</p>
                        <a href="#">
                            <img src="./imagens/btn_google.png" alt="google">
                        </a>
                        <a href="#">
                            <img src="./imagens/btn_facebook.png" alt="facebook">
                        </a>
                        <a href="#">
                            <img src="./btn_linkedin.png" alt="linkedin">
                        </a>



                    </div>
                </div>
                <div id="forgot">
                    <a href="#">
                    <u>
                        Esqueceu sua senha?
                    </u>
                </a>

                </div>
            </form>

        </div>

    </main>

</html>
</body>

</html>
